name: flutter_nmsip
description: A Flutter plugin for SIP (Session Initiation Protocol) communication using PJSIP library
license: NativeMindNONC
version: 2.1.2+108

homepage: https://github.com/libsFlutter/flutter_nmsip

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: org.tele.flutter_sip2
        pluginClass: FlutterSip2Plugin
